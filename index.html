            <h2 class="music-section-title">موزیک های برتر</h2>
            <div class="music-boxes">
                <!-- loading from js -->
            </div>
        </section>
        <section class="playlist">
            <h2 class="playlist-title music-section-title">لیست پخش</h2>

                <button class="play btn" id="play"><i class="fas fa-play"></i></button>
                <button class="prev btn" id="prev"><i class="fas fa-backward"></i></button>
